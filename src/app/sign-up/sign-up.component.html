<form #form="ngForm" (submit)="onSubmit(form)">
  <div class="form-group">
    <label for="email">Enter Email</label>
    <input type="email"
           ngModel
           name="email"
           required
           class="form-control">

  </div>

  <div class="form-group">
    <label for="password">Enter Password</label>

    <input type="password"
           ngModel
           #password
           name="password"
           required
            minlength="6"
           class="form-control">

  </div>

  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>

</form>
